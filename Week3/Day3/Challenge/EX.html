<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #ff6b6b;
        text-align: center;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin: 10px 0 5px;
        color: #333;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input:focus {
        border-color: #ff6b6b;
        outline: none;
      }
      button {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #ff5252;
      }
      #story {
        font-style: italic;
        color: #333;
        line-height: 2.6;
        padding: 15px;
        background-color: #fff9c4;
        border-left: 4px solid #ffd600;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Mad Libs</h1>

    <form id="libform">
      <label for="noun">Noun:</label><input type="text" id="noun" /><br />
      <label for="adjective">Adjective:</label
      ><input type="text" id="adjective" /><br />
      <label for="person">Someone's Name:</label
      ><input type="text" id="person" /><br />
      <label for="verb">Verb:</label><input type="text" id="verb" /><br />
      <label for="place">A place:</label><input type="text" id="place" /><br />
      <button id="lib-button">Lib it!</button>
    </form>

    <p>
      Generated story:
      <span id="story"></span>
    </p>

    <script src="EX.js"></script>
  </body>
</html>
