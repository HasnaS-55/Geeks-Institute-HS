<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top: 50px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }
            
            .container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            h1 {
                color: #2c3e50;
                text-align: center;
                margin-bottom: 20px;
            }

            p {
                color: #7f8c8d;
                text-align: center;
                margin-bottom: 25px;
            }

            label {
                color: #2c3e50;
                font-weight: 500;
                margin-bottom: 8px;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                box-sizing: border-box;
            }

            input[type="text"] {
                background-color: #f9f9f9;
            }

            input[type="submit"] {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 12px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            input[type="submit"]:hover {
                background-color: #2980b9;
            }

            #volume {
                font-weight: bold;
                color: #2c3e50;
            }
        </style> 
    </head> 
    <body> 
        <div class="container">
            <h1>Sphere Volume Calculator</h1>
            <p>Input radius value and get the volume of a sphere.</p> 
            <form id="MyForm"> 
                <label for="radius">Radius (units)</label>
                <input type="number" name="radius" id="radius" required step="any" min="0"> 
                <label for="volume">Volume (unitsÂ³)</label>
                <input type="text" name="volume" id="volume" readonly> 
                <input type="submit" value="Calculate Volume" id="submit">    
            </form> 
        </div>
        <script src="EX4.js"></script>
    </body> 
</html>
