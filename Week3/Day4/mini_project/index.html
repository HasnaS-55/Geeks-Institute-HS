<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coloring Squares</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .controls {
            width: 180px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px 0 0 12px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }
        .grid-container {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0 12px 12px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(60, 10px);
            grid-gap: 1px;
            background-color: #e0e0e0;
            padding: 5px;
            border-radius: 6px;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 1px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .cell:hover {
            opacity: 0.8;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .color-option {
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .color-option.selected {
            border-color: #333;
            transform: scale(1.05);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
        #clear-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #clear-btn:hover {
            background-color: #ff3333;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="controls">
            <h1>Coloring Squares</h1>
            <div class="color-palette">
                <div class="color-option selected" style="background-color: #ff4444;" data-color="#ff4444"></div>
                <div class="color-option" style="background-color: #4466ff;" data-color="#4466ff"></div>
                <div class="color-option" style="background-color: #44ff66;" data-color="#44ff66"></div>
                <div class="color-option" style="background-color: #ffff44;" data-color="#ffff44"></div>
                <div class="color-option" style="background-color: #ff44ff;" data-color="#ff44ff"></div>
                <div class="color-option" style="background-color: #333333;" data-color="#333333"></div>
                <div class="color-option" style="background-color: #ffffff; border: 1px solid #ddd;" data-color="#ffffff"></div>
                <div class="color-option" style="background-color: #ff9933;" data-color="#ff9933"></div>
            </div>
            <button id="clear-btn">Clear Grid</button>
        </div>
        <div class="grid-container">
            <div id="grid"></div>
        </div>
    </div>

    <script src="miniP1.js"></script>
</body>
</html>
