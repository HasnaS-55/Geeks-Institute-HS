<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Emoji Guess</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root { font-family: system-ui, sans-serif; }
  body { margin: 0; display:grid; place-items:center; min-height:100vh; background:#f7f7f7; }
  .card { width:min(540px, 92vw); background:#fff; border-radius:16px; padding:20px; box-shadow:0 6px 24px rgba(0,0,0,.08); }
  .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .score { background:#eef2ff; color:#3730a3; padding:6px 10px; border-radius:999px; font-size:14px; }
  .emoji { font-size:96px; text-align:center; margin:12px 0 8px; }
  .options { display:grid; gap:10px; margin-top:10px; }
  .btn { padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; background:#fff; cursor:pointer; text-align:left; }
  .btn:hover { background:#f3f4f6; }
  .btn.correct { border-color:#10b981; background:#ecfdf5; }
  .btn.wrong { border-color:#ef4444; background:#fef2f2; }
  .feedback { margin-top:8px; min-height:1.2em; color:#6b7280; }
</style>
</head>
<body>
  <div class="card">
    <div class="top">
      <h2 style="margin:0">Emoji Guess</h2>
      <span class="score" id="score">Score: 0</span>
    </div>
    <div class="emoji" id="emoji">ü§î</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="fb"></div>
  </div>

<script>
const emojis = [
  { emoji: 'üòÄ', name: 'Smile' },
  { emoji: 'üê∂', name: 'Dog' },
  { emoji: 'üåÆ', name: 'Taco' },
  { emoji: 'üöó', name: 'Car' },
  { emoji: 'üçï', name: 'Pizza' },
  { emoji: 'üéâ', name: 'Party' },
  { emoji: 'üèÄ', name: 'Basketball' },
  { emoji: 'üìö', name: 'Books' },
  { emoji: 'üéß', name: 'Headphones' },
  { emoji: 'üåßÔ∏è', name: 'Rain' },
  { emoji: '‚è∞', name: 'Alarm' },
  { emoji: 'üåô', name: 'Moon' },
  { emoji: 'üçé', name: 'Apple' },
  { emoji: '‚úàÔ∏è', name: 'Airplane' },
  { emoji: 'üè°', name: 'House' }
];

const $emoji = document.getElementById('emoji');
const $opts  = document.getElementById('options');
const $fb    = document.getElementById('fb');
const $score = document.getElementById('score');

let score = 0;
let correctAnswer = null;
let locked = false;

function randInt(n){ return Math.floor(Math.random()*n); }
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=randInt(i+1); [a[i],a[j]]=[a[j],a[i]] } return a; }

function newRound() {
  locked = false;
  $fb.textContent = '';
  $opts.innerHTML = '';

  const correct = emojis[randInt(emojis.length)];
  correctAnswer = correct.name;

  // choose 3 distractors
  const pool = emojis.filter(e => e.name !== correct.name);
  shuffle(pool);
  const options = shuffle([correct.name, ...pool.slice(0,3).map(e => e.name)]);

  // render
  $emoji.textContent = correct.emoji;
  options.forEach(name => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = name;
    btn.onclick = () => choose(name, btn);
    $opts.appendChild(btn);
  });
}

function choose(name, btn) {
  if (locked) return;
  locked = true;

  const buttons = Array.from($opts.children);
  buttons.forEach(b => {
    if (b.textContent === correctAnswer) b.classList.add('correct');
  });

  if (name === correctAnswer) {
    score += 1;
    $score.textContent = `Score: ${score}`;
    $fb.textContent = '‚úÖ Correct!';
  } else {
    btn.classList.add('wrong');
    $fb.textContent = `‚ùå Nope. Correct: "${correctAnswer}".`;
  }

  setTimeout(newRound, 800);
}

newRound();
</script>
</body>
</html>
