<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemondex app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .container {
        position: relative;
        max-width: 500px;
        margin: 0 auto;
      }
      .pokemon-info {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        color: white;
        font-family: "Arial", sans-serif;
        overflow: auto;
        padding: 5px;
        box-sizing: border-box;
        gap: 10px;
        line-height: 1;
      }

      .pokemon-info img {
        max-height: 80px;
        max-width: 100%;
        margin: 0;
        image-rendering: crisp-edges;
      }

      .pokemon-info h1 {
        font-size: 15px;
        margin: 2px 0;
        color: #ffcb05;
        background-color: #ffcb05;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .pokemon-info h2 {
        font-size: 10px;
        margin: 2px 0;
      }

      .pokemon-info p {
        font-size: 10px;
        margin: 2px 0;
      }

      .pokemon-info * {
        margin: 0;
        padding: 0;
      }

      .pokedex {
        width: 100%;
        position: relative;
      }
      .screen {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 60%;
        background-color: #2a75bb;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 10px;
        box-sizing: border-box;
      }
      .pokemon-img {
        height: 120px;
        margin-bottom: 10px;
      }
      .controls {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 16px;
        background-color: #ffcb05;
        border: 2px solid #2a75bb;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      .loading {
        display: none;
        color: white;
      }
      .error {
        color: #ff0000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://github.com/devtlv/studentsGitHub/blob/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/logo.png?raw=true"
        alt="Pokemon Logo"
        width="200"
      />
      <img
        class="pokedex"
        src="https://github.com/devtlv/studentsGitHub/blob/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/pokedex.png?raw=true"
        alt="PokÃ©dex"
      />

      <div class="screen">
        <div class="loading">Loading...</div>
        <div class="pokemon-info"></div>
      </div>

      <div class="controls">
        <button id="btn-prev">Previous</button>
        <button id="btn-random">Random</button>
        <button id="btn-next">Next</button>
      </div>
    </div>
    <script src="pokedex.js"></script>
  </body>
</html>
